        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {

            scroll-behavior: smooth;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .blob {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            animation: blob 7s ease-in-out infinite;
        }
        @keyframes blob {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
            75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
        }
        .feature-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .card-gradient-1 { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        .card-gradient-2 { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        .card-gradient-3 { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); }
        .card-gradient-4 { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        .card-gradient-5 { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .card-gradient-6 { background: linear-gradient(135deg, #a6c0fe 0%, #f68084 100%); }

        .status-expired { background-color: #fee2e2; color: #dc2626; }

</head>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [scrolled, setScrolled] = useState(false);
            const [activeTab, setActiveTab] = useState('nodejs');
            const [authModalOpen, setAuthModalOpen] = useState(false);
            const [authMode, setAuthMode] = useState('login'); // 'login' or 'register'
            const [currentUser, setCurrentUser] = useState(null);
            const [userToken, setUserToken] = useState(localStorage.getItem('deploykit_token') || null);
            const [subscription, setSubscription] = useState(null);
            const [showBillingModal, setShowBillingModal] = useState(false);
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [selectedPlan, setSelectedPlan] = useState(null);
            const [paymentInfo, setPaymentInfo] = useState({
                amount: '',
                paymentMethod: 'bank_transfer',
                bankAccountName: 'Alam Santiko Wibowo',
                bankAccountNumber: '4330427430',
                paymentReference: '',
                notes: ''
            });
            const [usedApps, setUsedApps] = useState(0);
            const [appLimit, setAppLimit] = useState(0);
            const [currentPage, setCurrentPage] = useState('home'); // 'home', 'dashboard', 'apps', 'billing', 'admin', 'docs'
            
            // Initialize current page based on URL hash
            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.replace('#', '');
                    if (hash === 'dashboard') {
                        setCurrentPage('dashboard');
                    } else if (hash === 'docs') {
                        setCurrentPage('docs');
                    } else if (hash === 'pricing') {
                        setCurrentPage('billing');
                    } else {
                        setCurrentPage('home');
                    }
                };
                
                window.addEventListener('hashchange', handleHashChange);
                handleHashChange(); // Set initial page
                
                return () => {
                    window.removeEventListener('hashchange', handleHashChange);
                };
            }, []);
            
            // Check for existing token on page load and verify it
            useEffect(() => {
                const verifyToken = async () => {
                    const token = localStorage.getItem('deploykit_token');
                    if (token) {
                        try {
                            // Verify token with backend
                            const response = await apiCall('/users/me', 'GET');
                            if (response.user) {
                                setUserToken(token);
                                setCurrentUser(response.user);
                                
                                // Fetch user subscription
                                try {
                                    const subResponse = await apiCall('/billing/subscription', 'GET');
                                    if (subResponse.subscription) {
                                        setSubscription(subResponse.subscription);
                                    }
                                    
                                    // Fetch application data
                                    const appsResponse = await apiCall('/billing/applications', 'GET');
                                    if (appsResponse.usedApps !== undefined && appsResponse.appLimit !== undefined) {
                                        setUsedApps(appsResponse.usedApps);
                                        setAppLimit(appsResponse.appLimit);
                                    }
                                } catch (subError) {
                                    console.error('Error fetching subscription:', subError);
                                }
                            } else {
                                // Token is invalid, remove it
                                localStorage.removeItem('deploykit_token');
                            }
                        } catch (error) {
                            // Token verification failed, remove it
                            localStorage.removeItem('deploykit_token');
                        }
                    }
                };
                
                verifyToken();
            }, []);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Load user subscription on token change
            useEffect(() => {
                const fetchUserSubscription = async () => {
                    if (userToken && currentUser) {
                        try {
                            const response = await apiCall('/billing/subscription', 'GET');
                            if (response.subscription) {
                                setSubscription(response.subscription);
                            }
                            
                            // Also fetch application data to get counts
                            const appsResponse = await apiCall('/billing/applications', 'GET');
                            if (appsResponse.usedApps !== undefined && appsResponse.appLimit !== undefined) {
                                setUsedApps(appsResponse.usedApps);
                                setAppLimit(appsResponse.appLimit);
                            }
                        } catch (error) {
                            console.error('Error fetching subscription:', error);
                        }
                    }
                };
                
                fetchUserSubscription();
            }, [userToken, currentUser]);

            // Handle logout
            const handleLogout = () => {
                setCurrentUser(null);
                setUserToken(null);
                setSubscription(null);
                setUsedApps(0);
                setAppLimit(0);
                localStorage.removeItem('deploykit_token');
                setCurrentPage('home');
                window.location.hash = '';
            };

            // Authentication functions
            // const handleLogin = async (username, password) => {
            //     try {
            //         const response = await apiCall('/users/login', 'POST', { username, password });
            //         if (response.token) {
            //             setUserToken(response.token);
            //             localStorage.setItem('deploykit_token', response.token);
            //             setCurrentUser(response.user);
            //             setAuthModalOpen(false);
                        
            //             // Set the current page to dashboard after login
            //             setCurrentPage('dashboard');

            //         } else {
            //             alert(response.error || 'Login failed');
            //         }
            //     } catch (error) {
            //         alert('Login failed: ' + error.message);
            //     }
            // };

            const handleRegister = async (username, email, password) => {
                try {
                    const response = await apiCall('/users/register', 'POST', { username, email, password });
                    if (response.token) {
                        setUserToken(response.token);
                        localStorage.setItem('deploykit_token', response.token);
                        setCurrentUser(response.user);
                        setAuthModalOpen(false);
                        
                        // Set the current page to dashboard after registration
                        setCurrentPage('dashboard');
                        window.location.hash = 'dashboard';
                    } else {
                        alert(response.error || 'Registration failed');
                    }
                } catch (error) {
                    alert('Registration failed: ' + error.message);
                }

            const features = [

                    icon: 'ðŸ“ˆ'
                },
                {
                    title: 'SSL Gratis',
                    desc: 'Sertifikat SSL otomatis untuk semua domain',
                    icon: 'ðŸ”’'
                },
                {
                    title: 'Database Managed',
                    desc: 'PostgreSQL, MySQL, MongoDB siap pakai',
                    icon: 'ðŸ’¾'
                },
                {
                    title: 'Monitoring 24/7',
                    desc: 'Dashboard monitoring real-time',
                    icon: 'ðŸ“Š'
                },
                {
                    title: 'Support Lokal',
                    desc: 'Tim support berbahasa Indonesia',
                    icon: 'ðŸ‡®ðŸ‡©'
                }
            ];

            const stacks = [
                { name: 'Node.js', id: 'nodejs' },
                { name: 'Python', id: 'python' },
                { name: 'PHP', id: 'php' },
                { name: 'Ruby', id: 'ruby' },
                { name: 'Go', id: 'go' },
                { name: 'Java', id: 'java' }
            ];

            const pricing = [
                {
                    name: 'Starter',
                    price: '49K',
                    features: ['512MB RAM', '1 vCPU', '10GB Storage', '1 App', 'SSL Gratis']
                },
                {
                    name: 'Pro',
                    price: '149K',
                    features: ['2GB RAM', '2 vCPU', '50GB Storage', '5 Apps', 'Database Managed', 'Priority Support'],
                    popular: true
                },
                {
                    name: 'Business',
                    price: '399K',
                    features: ['8GB RAM', '4 vCPU', '200GB Storage', 'Unlimited Apps', 'Database Cluster', 'Dedicated Support']
                }
            ];

            // API functions
            const apiCall = async (endpoint, method = 'GET', data = null) => {
                const url = `http://localhost:3000/api${endpoint}`;
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (userToken) {
                    options.headers.Authorization = `Bearer ${userToken}`;
                }

                if (data) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(url, options);
                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            };

            // Handle subscription upgrade
            const handleSubscriptionUpgrade = async (planType) => {
                if (!currentUser) {
                    alert('Silakan login terlebih dahulu');
                    return;
                }
                
                setSelectedPlan(planType);
                
                // Set amount based on plan
                const planAmounts = {
                    'starter': '49000',
                    'pro': '149000',
                    'business': '399000'
                };
                
                setPaymentInfo(prev => ({
                    ...prev,
                    amount: planAmounts[planType]
                }));
                
                setShowPaymentModal(true);
            };

            // Process payment
            const processPayment = async () => {
                try {
                    const response = await apiCall('/billing/payment', 'POST', paymentInfo);
                    if (response.paymentId) {
                        alert('Pembayaran berhasil dicatat. Admin akan memverifikasi pembayaran Anda dalam 1x24 jam.');
                        setShowPaymentModal(false);
                        setShowBillingModal(false);
                    } else {
                        alert(response.error || 'Gagal memproses pembayaran');
                    }
                } catch (error) {
                    alert('Gagal memproses pembayaran: ' + error.message);
                }
            };

            // Billing Modal Component
            const BillingModal = () => {
                if (!showBillingModal) return null;

                const plans = [
                    {
                        name: 'Starter',
                        price: '49K',
                        description: 'Cocok untuk percobaan',
                        features: [
                            {icon: 'fas fa-microchip', text: '512MB RAM'},
                            {icon: 'fas fa-microchip', text: '1 vCPU'},
                            {icon: 'fas fa-database', text: '10GB Storage'},
                            {icon: 'fas fa-layer-group', text: '2 Aplikasi'},
                            {icon: 'fas fa-lock', text: 'SSL Gratis'},
                            {icon: 'fas fa-shield-alt', text: 'Firewall Dasar'}
                        ],
                        planType: 'starter'
                    },
                    {
                        name: 'Pro',
                        price: '149K',
                        description: 'Untuk developer profesional',
                        features: [
                            {icon: 'fas fa-microchip', text: '2GB RAM'},
                            {icon: 'fas fa-microchip', text: '2 vCPU'},
                            {icon: 'fas fa-database', text: '50GB Storage'},
                            {icon: 'fas fa-layer-group', text: '5 Aplikasi'},
                            {icon: 'fas fa-database', text: 'Database Managed'},
                            {icon: 'fas fa-headset', text: 'Priority Support'},
                            {icon: 'fas fa-chart-line', text: 'Monitoring'},
                            {icon: 'fas fa-bolt', text: 'Auto Scaling'}
                        ],
                        planType: 'pro',
                        popular: true
                    },
                    {
                        name: 'Business',
                        price: '399K',
                        description: 'Untuk perusahaan besar',
                        features: [
                            {icon: 'fas fa-microchip', text: '8GB RAM'},
                            {icon: 'fas fa-microchip', text: '4 vCPU'},
                            {icon: 'fas fa-database', text: '200GB Storage'},
                            {icon: 'fas fa-layer-group', text: '10 Aplikasi'},
                            {icon: 'fas fa-database', text: 'Database Cluster'},
                            {icon: 'fas fa-headset', text: 'Dedicated Support'},
                            {icon: 'fas fa-shield-alt', text: 'Advanced Security'},
                            {icon: 'fas fa-backup', text: 'Backup Otomatis'}
                        ],
                        planType: 'business'
                    }
                ];

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-2xl p-8 w-full max-w-6xl max-h-[90vh] overflow-y-auto">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h3 className="text-2xl font-bold">Pilih Paket Langganan</h3>
                                    <p className="text-gray-600">Temukan paket yang sesuai dengan kebutuhan Anda</p>
                                </div>
                                <button 
                                    onClick={() => setShowBillingModal(false)}
                                    className="text-gray-500 hover:text-gray-700 text-2xl"
                                >
                                    &times;
                                </button>
                            </div>
                            
                            <div className="grid md:grid-cols-3 gap-8">
                                {plans.map((plan, idx) => (
                                    <div key={idx} className={`rounded-2xl overflow-hidden shadow-xl ${
                                        plan.popular ? 'ring-4 ring-purple-500 relative transform -translate-y-2' : 'border border-gray-200'
                                    }`}>
                                        {plan.popular && (
                                            <div className="bg-gradient-to-r from-purple-500 to-indigo-600 text-white text-center py-2">
                                                <span className="font-bold">Paling Populer</span>
                                            </div>
                                        )}
                                        <div className={`p-6 ${plan.popular ? 'bg-white' : 'bg-gray-50'}`}>
                                            <h4 className="text-xl font-bold text-gray-900 mb-2">{plan.name}</h4>
                                            <p className="text-gray-600 mb-4">{plan.description}</p>
                                            
                                            <div className="mb-6">
                                                <span className="text-4xl font-bold text-purple-600">{plan.price}</span>
                                                <span className="text-gray-600">/bulan</span>
                                            </div>
                                            
                                            <ul className="space-y-3 mb-8">
                                                {plan.features.map((feature, fIdx) => (
                                                    <li key={fIdx} className="flex items-start text-gray-700">
                                                        <i className={`${feature.icon} text-green-500 mt-1 mr-3`}></i>
                                                        <span>{feature.text}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                            
                                            <button
                                                onClick={() => handleSubscriptionUpgrade(plan.planType)}
                                                className={`w-full py-4 rounded-xl font-bold transition ${
                                                    plan.popular
                                                        ? 'bg-gradient-to-r from-purple-600 to-indigo-600 text-white hover:opacity-90'
                                                        : 'bg-gray-800 text-white hover:bg-gray-700'
                                                }`}
                                            >
                                                Pilih Paket {plan.name}
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-8 bg-blue-50 rounded-2xl p-6 border border-blue-100">
                                <h4 className="font-bold text-blue-800 mb-2 flex items-center">
                                    <i className="fas fa-info-circle mr-2"></i> Informasi Pembayaran
                                </h4>
                                <p className="text-blue-700">
                                    Pembayaran dapat dilakukan melalui transfer bank ke rekening:
                                    <br />
                                    <strong>Nama:</strong> Alam Santiko Wibowo
                                    <br />
                                    <strong>BCA:</strong> 4330427430
                                    <br />
                                    Setelah melakukan pembayaran, silakan unggah bukti transfer di halaman pembayaran.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            };

            // Payment Modal Component
            const PaymentModal = () => {
                if (!showPaymentModal) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-xl p-8 w-full max-w-md">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-2xl font-bold">Detail Pembayaran</h3>
                                <button 
                                    onClick={() => setShowPaymentModal(false)}
                                    className="text-gray-500 hover:text-gray-700 text-2xl"
                                >
                                    &times;
                                </button>
                            </div>
                            
                            <div className="mb-6">
                                <h4 className="font-bold text-lg mb-2">Detail Transfer Bank</h4>
                                <div className="bg-gray-100 p-4 rounded-lg">
                                    <p className="font-semibold">Nama Rekening: {paymentInfo.bankAccountName}</p>
                                    <p className="font-semibold">Nomor Rekening: {paymentInfo.bankAccountNumber}</p>
                                    <p className="font-semibold">Bank: BCA</p>
                                </div>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 mb-2">Jumlah Pembayaran (Rp)</label>
                                    <input
                                        type="text"
                                        value={paymentInfo.amount}
                                        onChange={(e) => setPaymentInfo(prev => ({...prev, amount: e.target.value}))}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="Jumlah pembayaran"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-gray-700 mb-2">Catatan (Opsional)</label>
                                    <textarea
                                        value={paymentInfo.notes}
                                        onChange={(e) => setPaymentInfo(prev => ({...prev, notes: e.target.value}))}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="Catatan tambahan"
                                        rows="3"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-gray-700 mb-2">Referensi Pembayaran (Opsional)</label>
                                    <input
                                        type="text"
                                        value={paymentInfo.paymentReference}
                                        onChange={(e) => setPaymentInfo(prev => ({...prev, paymentReference: e.target.value}))}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="Nomor transaksi atau keterangan"
                                    />
                                </div>
                            </div>
                            
                            <button
                                onClick={processPayment}
                                className="w-full mt-6 gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition"
                            >
                                Konfirmasi Pembayaran
                            </button>
                        </div>
                    </div>
                );
            };

            // User Applications Component
            // User Applications Component (Real Data Integration)
            const UserApplications = ({ token }) => {
                const [applications, setApplications] = useState([]);
                const [appName, setAppName] = useState('');
                const [loading, setLoading] = useState(false);
                const [appLimit, setAppLimit] = useState(0);
                const [usedApps, setUsedApps] = useState(0);
                const [refreshing, setRefreshing] = useState(false);

                // Load applications
                useEffect(() => {
                    const fetchApplications = async () => {
                        if (!token) return;
                        
                        try {
                            const response = await apiCall('/billing/applications', 'GET');
                            if (response.applications) {
                                setApplications(response.applications);
                                setAppLimit(response.appLimit);
                                setUsedApps(response.usedApps);
                            }
                        } catch (error) {
                            console.error('Error fetching applications:', error);
                        }
                    };
                    
                    fetchApplications();
                }, [token]);

                const createApplication = async () => {
                    if (!appName.trim()) {
                        alert('Nama aplikasi harus diisi');
                        return;
                    }
                    
                    if (usedApps >= appLimit) {
                        alert(`Anda telah mencapai batas aplikasi untuk paket Anda (${appLimit} aplikasi). Silakan upgrade paket untuk membuat lebih banyak aplikasi.`);
                        return;
                    }
                    
                    setLoading(true);
                    try {
                        const response = await apiCall('/billing/applications', 'POST', { name: appName });
                        if (response.application) {
                            setApplications([...applications, response.application]);
                            setAppName('');
                            // Update the used apps count
                            setUsedApps(prev => prev + 1);
                        } else {
                            alert(response.error || 'Gagal membuat aplikasi');
                        }
                    } catch (error) {
                        alert('Gagal membuat aplikasi: ' + error.message);
                    } finally {
                        setLoading(false);
                    }
                };

                const manageApplication = async (appId, action) => {
                    try {
                        let endpoint, method = 'POST';
                        let message = '';
                        
                        switch(action) {
                            case 'start':
                                endpoint = `/deploykit/restart-app`;
                                message = 'Aplikasi berhasil diaktifkan';
                                break;
                            case 'stop':
                                endpoint = `/deploykit/stop-app`;
                                message = 'Aplikasi berhasil dihentikan';
                                break;
                            case 'delete':
                                // For demo purposes - in real app, you'd have a proper delete endpoint
                                const updatedApps = applications.filter(app => app.id !== appId);
                                setApplications(updatedApps);
                                setUsedApps(prev => prev - 1);
                                alert('Aplikasi berhasil dihapus');
                                return;
                            default:
                                return;
                        }
                        
                        await apiCall(endpoint, method, { appName: applications.find(app => app.id === appId)?.name });
                        alert(message);
                        
                        // Refresh the applications list
                        const response = await apiCall('/billing/applications', 'GET');
                        if (response.applications) {
                            setApplications(response.applications);
                            setAppLimit(response.appLimit);
                            setUsedApps(response.usedApps);
                        }
                    } catch (error) {
                        alert(`Gagal ${action} aplikasi: ${error.message}`);
                    }
                };

                const refreshApplications = async () => {
                    setRefreshing(true);
